<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <img class="carousel-image" src="https://cdn.temporadalivre.com/blog-%20media/posts/cover/10083/size_800_os-principais-pontos-turisticos-do-parana-9124315e.jpg" alt="Imagem Paraná">
      <img class="carousel-image" src="https://via.placeholder.com/600x300/33C1FF/FFFFFF?text=Imagem+2" alt="Imagem 2">
      <img class="carousel-image" src="https://via.placeholder.com/600x300/75FF33/FFFFFF?text=Imagem+3" alt="Imagem 3">
      <img class="carousel-image" src="https://via.placeholder.com/600x300/FF33E3/FFFFFF?text=Imagem+4" alt="Imagem 4">
      <img class="carousel-image" src="https://via.placeholder.com/600x300/F3FF33/333333?text=Imagem+5" alt="Imagem 5">
    </div>
  </div>

  <div class="carousel-buttons">
    <button onclick="moveSlide(-1)">⬅️ Anterior</button>
    <button onclick="moveSlide(1)">Próximo ➡️</button>
  </div>

  <script>
    const track = document.getElementById("carouselTrack");
    const images = document.querySelectorAll(".carousel-image");
    let currentIndex = 0;

    function moveSlide(direction) {
      const totalImages = images.length;
      currentIndex += direction;

      if (currentIndex < 0) currentIndex = totalImages - 1;
      if (currentIndex >= totalImages) currentIndex = 0;

      const slideWidth = images[0].clientWidth;
      track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
    }
  </script>

</body>
</html>
