<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <img class="carousel-image" src="https://josprbrasil.github.io/CARROCEL/imagens/vilavelha.jpg" alt="Vila Velha">
      <img class="carousel-image" src="https://picsum.photos/seed/1/600/300" alt="Imagem 1">
      <img class="carousel-image" src="https://picsum.photos/seed/2/600/300" alt="Imagem 2">
      <img class="carousel-image" src="https://picsum.photos/seed/3/600/300" alt="Imagem 3">
      <img class="carousel-image" src="https://picsum.photos/seed/4/600/300" alt="Imagem 4">
      <img class="carousel-image" src="https://picsum.photos/seed/5/600/300" alt="Imagem 5">
    </div>
  </div>

  <div class="carousel-buttons">
    <button onclick="moveSlide(-1)">⬅️ Anterior</button>
    <button onclick="moveSlide(1)">Próximo ➡️</button>
  </div>

  <script>
    const track = document.getElementById("carouselTrack");
    const images = document.querySelectorAll(".carousel-image");
    let currentIndex = 0;

    function moveSlide(direction) {
      const totalImages = images.length;
      currentIndex += direction;

      if (currentIndex < 0) currentIndex = totalImages - 1;
      if (currentIndex >= totalImages) currentIndex = 0;

      const slideWidth = images[0].clientWidth;
      track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
    }
  </script>

</body>
</html>
